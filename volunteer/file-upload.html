<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Connect Dementia Research</title>

  <meta name="description" content="Website for the Connect Dementia Research project.">
  <meta itemprop="name" content="Connect Dementia Research">
  <meta itemprop="description" content="Website for the Connect Dementia Research project.">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
  <link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/images/favicons/favicon.ico">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/styles/main.css">
</head>


<body>
  <div class="page-header">
    <div class="page-header__wrapper wrapper">
      <header class="masthead" role="banner">
  <div class="site-logo">
    <img src="/images/logo-step-up.png" alt="Step up for Dementia" />
  </div>
  <div class="user-admin">
    <ul class="user-admin__links">
      <li class="user-admin__link"><a href="#">Register</a></li>
      <li class="user-admin__link"><a href="#">Login</a></li>
    </ul>
  </div>
</header>

    </div>
  </div>

  <div class="page-content">
    <div class="page-content__wrapper wrapper">
      
<div class="page-content__inner-wrapper">
  
<h1 class="heading">File upload test</h1>


  <form id="file-upload" method="POST" action="" enctype = "multipart/form-data">
    
<div class="form__field file-upload">
  <ul class="file-upload__file-list">
  </ul>
  <div class="file-upload__uploading">Uploading&hellip;</div>
  <div class="file-upload__success">Success!</div>
  <div class="file-upload__error">Error! <span></span>.</div>
  <div class="file-upload__uploader">
    <label>
      Drag file here or <span class="file-upload__browse">browse</span>
      <input class="file-upload__input" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
    </label>
    <button class="file-upload__button" type="submit">Upload</button>
  </div>
</div>


    <input id="submit" type="submit" value="Upload file(s)" />
  </form>
</div>

    </div>
  </div>

  <div class="page-footer">
    <div class="page-footer__wrapper wrapper">
      
    </div>
  </div>

  <!-- script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script -->
<script type="text/javascript" src="/scripts/main.js"></script>

</body>
</html>
