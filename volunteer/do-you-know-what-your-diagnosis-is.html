<body>
  <div class="page-header">
    <div class="page-header__wrapper wrapper">
      <header class="masthead" role="banner">
  <div class="site-logo">
    <img src="/images/logo-step-up.png" alt="Step up for Dementia" />
  </div>
</header>

    </div>
  </div>

  <div class="page-content">
    <div class="page-content__wrapper wrapper">
      
<div class="user-bar">
  <span class="user-bar__name">Username</span>
  <span class="user-bar__surname">Surname</span>
</div>

<div class="progress-indicator" data-step="2" data-steps="8"><em>2</em>/8</div>


<div class="page-content__inner-wrapper">
  
<h2 class="subheading">Do you know what your diagnosis is?</h2>


  
<form id="what-diagnosis" action="#" method="get">
  
  
<fieldset class="conditional-checkbox-group">
  <div class="radio-button">
    <label>
      <input id="diagnosis-no" name="diagnosis-yesno" value="no" type="radio" />
      No
      <span class="checkmark"></span>
    </label>
  </div>
  <div class="radio-button">
    <label>
      <input id="diagnosis-yes" name="diagnosis-yesno" value="yes" type="radio" />
      Yes
      <span class="checkmark"></span>
    </label>
  </div>
  <div class="checkbox-group">
    
    <div class="checkbox">
      <label>
        <input id="diagnosis-blindness" name="diagnosis" value="blindness" type="checkbox" />
        Blindness
        <span class="checkmark"></span>
      </label>
    </div>
    
    <div class="checkbox">
      <label>
        <input id="diagnosis-communication_difficulties" name="diagnosis" value="communication_difficulties" type="checkbox" />
        Communication difficulties
        <span class="checkmark"></span>
      </label>
    </div>
    
    <div class="checkbox">
      <label>
        <input id="diagnosis-deafness" name="diagnosis" value="deafness" type="checkbox" />
        Deafness
        <span class="checkmark"></span>
      </label>
    </div>
    
    <div class="checkbox">
      <label>
        <input id="diagnosis-learnng_difficulties" name="diagnosis" value="learnng_difficulties" type="checkbox" />
        Learnng difficulties
        <span class="checkmark"></span>
      </label>
    </div>
    
    <div class="checkbox">
      <label>
        <input id="diagnosis-mobility_problems" name="diagnosis" value="mobility_problems" type="checkbox" />
        Mobility problems
        <span class="checkmark"></span>
      </label>
    </div>
    
  </div>
</fieldset>


  
<p class="prompt">If you know the specific type of dementia you have been diagnosed with it will help us find the most appropriate study. If you have been given more than one diagnosis, tick more than one box.</p>


  
<div class="page-navigation">
  <div class="page-navigation--previous">
    <button class="float-left button button--previous" type="button">Back</button>
  </div>
  <div class="page-navigation--next">
    <button class="button button--next" type="submit" formaction="#">Continue</button>
  </div>
</div>


  
</form>




</div>
