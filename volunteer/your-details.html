<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Connect Dementia Research</title>

  <meta name="description" content="Website for the Connect Dementia Research project.">
  <meta itemprop="name" content="Connect Dementia Research">
  <meta itemprop="description" content="Website for the Connect Dementia Research project.">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
  <link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/images/favicons/favicon.ico">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/styles/main.css">
</head>


<body>
  <div class="page-header">
    <div class="page-header__wrapper wrapper">
      <header class="masthead" role="banner">
  <div class="site-logo">
    <img src="/images/logo-step-up.png" alt="Step up for Dementia" />
  </div>
</header>

    </div>
  </div>

  <div class="page-content">
    <div class="page-content__wrapper wrapper">
      

<div class="progress-indicator" data-step="1" data-steps="4"><em>1</em>/4</div>


<div class="page-content__inner-wrapper">
  
<h1 class="heading">Your details</h1>


  
<p class="paragraph">Thank you for registering. The first step is to create an account. Please begin by telling us who you are.</p>



  
<form id="your-details" action="#" method="get">
  
  
<div class="input-field input-field--text input-field--short">
  <label>Title
    <input id="name" type="text" placeholder=""   />
  </label>
</div>


  
<div class="input-field input-field--text">
  <label>First name(s)
    <input id="first-name" type="text" placeholder=""   />
  </label>
</div>


  
<div class="input-field input-field--text">
  <label>Surname
    <input id="surname" type="text" placeholder=""   />
  </label>
</div>


  
<fieldset class="date-field-group">
  <legend>Date of birth</legend>
  <div class="input-field input-field--text input-field--short">
    <label>Day (DD)
      <input id="date-day" type="number" />
    </label>
  </div>
  <div class="input-field input-field--text input-field--short">
    <label>Month (MM)
      <input id="date-month" type="number" />
    </label>
  </div>
  <div class="input-field input-field--text input-field--short">
    <label>Year (YYYY)
      <input id="date-year" type="number" />
    </label>
  </div>
</fieldset>


  
<div class="segmented-control segmented-control--2-across">
  <p class="label">Sex</p>
  
  <input id="sex-male" name="sex" type="radio" />
  <label for="sex-male">Male</label>
  
  <input id="sex-female" name="sex" type="radio" />
  <label for="sex-female">Female</label>
  
</div>


  
<div class="input-field input-field--text input-field--postcode-lookup input-field--short">
  <label>Postcode
    <input id="postcoode" type="text" />
  </label>
  <button class="button button--secondary button--postcode-find" type="button">Find</button>
  <a class="link link--enter-manually" href="#">or enter manually</a>
</div>


  
<div class="input-field input-field--text">
  <label>Telephone number
    <input id="telephone" type="text" placeholder=""   />
  </label>
</div>


  
<div class="dropdown-select">
  <label>How did you hear about us? (optional)
    <select id="how-heard">
      <option selected disabled>Select&hellip;</option>
      
      <option value="option_1">Option 1</option>
      
      <option value="option_2">Option 2</option>
      
    </select>
  </label>
</div>


  
<div class="checkbox">
  <label>
    <input id="contact" name="contact" type="checkbox" />
    Please keep me up to date with the Joint Dementia Research newsletter
    <span class="checkmark"></span>
  </label>
</div>


  
<div class="page-navigation">
  <div class="page-navigation--previous">
    <a class="button-link" href="/"><button class="float-left button button--previous" type="button">Back</button></a>
  </div>
  <div class="page-navigation--next">
    <button class="button button--next" type="submit" formaction="/volunteer/create-login-details.html">Submit details</button>
  </div>
</div>


  
</form>




</div>

    </div>
  </div>

  <div class="page-footer">
    <div class="page-footer__wrapper wrapper">
      
    </div>
  </div>

<script type="text/javascript" src="/scripts/main.js"></script>

</body>
</html>
